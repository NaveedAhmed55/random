name: Attendance Bot

on:
  schedule:
    # Check-in: 09:00 AM PK Mon-Fri
    - cron: "0 4 * * 1-5"
    # Check-out: 06:30 PM PK Mon-Fri
    - cron: "30 13 * * 1-5"
  workflow_dispatch:  # allow manual run

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment variables
        run: |
          echo "USERNAME=${{ secrets.USERNAME }}" >> $GITHUB_ENV
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> $GITHUB_ENV
          echo "EMAIL_SENDER=${{ secrets.EMAIL_SENDER }}" >> $GITHUB_ENV
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> $GITHUB_ENV
          echo "EMAIL_RECEIVER=${{ secrets.EMAIL_RECEIVER }}" >> $GITHUB_ENV

      - name: Install Chrome + ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y chromium-browser chromium-chromedriver

      - name: Run attendance script
        env:
          ACTION_TIME: ${{ github.event.schedule }}  # optional, can detect cron
        run: python index.py

      - name: Upload Screenshot Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: attendance-screenshot
          path: attendance_success.png
