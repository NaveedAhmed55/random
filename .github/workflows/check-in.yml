name: Attendance - Checkin

on:
  schedule:
    # Runs at 04:00 UTC every Monday-Friday -> PKT 09:00 (start of window)
    - cron: '0 4 * * 1-5'
  workflow_dispatch: {}

jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chromium and Chromedriver
        run: |
          sudo apt-get update -y
          sudo apt-get install -y chromium-browser chromium-chromedriver
          # ensure chromedriver is on PATH
          sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/local/bin/chromedriver

      - name: Run check-in script
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          ACTION: "markCheckin"
          MAX_RANDOM_DELAY: "1800"   # random up to 1800s (30 minutes)
          HEADLESS: "true"
        run: |
          python index.py
